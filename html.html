<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Flash Cards</title>
</head>
<body>
    <div class="vide container-fluid d-flex align-items-center justify-content-center">
        <button id="startBtn" class="btn">START</button>
    </div>

    <div class="container-fluid d-flex justify-content-center" id="questionContainer">
        <div id="card" class="d-flex justify-content-center align-items-center">
            <p id="questionDisplay" class="h2"></p>
        </div>
    </div>

    <div class="vide2"></div>

    <div class="d-flex align-items-center justify-content-center">
        <button class="btn" id="answerBtn">See Answer</button>
    </div>
    
    <div class="vide2"></div>

    <div class="container-fluid d-flex justify-content-center align-items-center" id="answerContainer">
        <p id="answerDisplay" class="hide"></p>
    </div>

    <div class="vide2"></div>

    <div class="container-fluid d-flex columns justify-content-around" id="btns">
        <div class="validateBtnContainer">
            <button id="validateBtn" class="btn">V</button>
        </div>
        <div class="errorBtnContainer">
            <button id="errorBtn" class="btn">X</button>
        </div>
    </div>

    <script src="js.js"></script>
   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
